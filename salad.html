  <title>Salad Recipe</title>

<body>
  <h1>Salad Recipe</h1>
  <p>Ingredients:</p>
  <ul>
    <li>Lettuce</li>
    <li>Tomatoes</li>
    <li>Cucumbers</li>
    <li>Carrots</li>
    <li>Olive Oil</li>
    <li>Vinegar</li>
    <li>Salt</li>
    <li>Pepper</li>
  </ul>
  <p>Instructions:</p>
  <ol>
    <li>Chop all vegetables.</li>
    <li>Toss with olive oil and vinegar.</li>
    <li>Season with salt and pepper.</li>
    <li>Serve immediately.</li>
  </ol>
